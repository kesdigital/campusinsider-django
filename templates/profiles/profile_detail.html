{% extends 'base.html' %}

{% block head %}
<title>{{ profile.name }} | Campus Insider</title>
{% endblock head %}

{% block main %}
<img src="{{ profile.avatar.url }}" alt="{{ profile.name }}">
<p>{{ profile.name }}</p>

{% if profile.photos %}
  {% for photo in profile.photos.all %}
    <img src="{{ photo.image.url }}" alt="">
  {% endfor %}
{% endif %}
{% endblock main %}
